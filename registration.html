<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <style>
        body{
            background-image: url(image.jpg);
        }
    </style>   
</head>
<body>
    <form action="success.html">
        <center>
    <h1>registration page</h1>
            Name:<input type="text" name="uname"><br>
    Enter your branch:<br>
           <ul><li>ECE</li>
               <li>EEE</li>
               <li>CSE</li>
               <li>IT</li>
               <li>CSIT</li>
               </ul>
               <input type="text" name="branch"><br>
    Select your section:<br>
            <input type="radio" name="section">A section<br>
            <input type="radio" name="section">B section<br>
            <input type="radio" name="section">C section<br>
    Select your year:<br>
    <select value="year">
        <option value="year">I</option><br>
        <option value="year">II</option><br>
        <option value="year">III</option><br>
        <option value="year">IV</option><br>
    </select><br>
    What are the courses you have learnt?<br>
    <input type="checkbox" name="course">C<br>
    <input type="checkbox" name="course">python<br>
    <input type="checkbox" name="course">java<br>
    <input type="submit">
    </form>
</center>
</body>
</html>
